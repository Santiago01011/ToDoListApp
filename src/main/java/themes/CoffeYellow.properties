@baseTheme = light

@PanelBackground = #eed06d
@ComponentBackground = #ffC418
@TextColor = #473b00
@disabledForeground = #282204ff
@TextBackground = #bd9241
@ContrastColor = #2285e1

@Finder = #f503a4


# fonts
Button.font = Consolas-BOLD-14
Label.font = Consolas-PLAIN-14
TextField.font = Consolas-PLAIN-14
PasswordField.font = Consolas-PLAIN-14
ComboBox.font = Consolas-PLAIN-14
TextArea.font = Consolas-PLAIN-11
TitledBorder.font = Consolas-BOLD-14

Button.arc = 10

Card.background = @TextBackground
@foreground = @TextColor
@background = @TextBackground
@accentSelectionBackground = @ComponentBackground
@menuSelectionBackground = @ComponentBackground

# Status colors for task status badges
@StatusCompleted = #666666
@StatusInProgress = #3ba754ff
@StatusPending = #ceaf75ff
@StatusIncomingDue = #FFC107
@StatusOverdue = #DC3545
@StatusNewest = #17A2B8